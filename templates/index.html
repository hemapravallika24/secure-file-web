<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Sharing App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: transform 0.3s;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h1 {
      margin-bottom: 10px;
      color: #4A148C;
      font-weight: 600;
      font-size: 2rem;
    }
    h3 {
      margin-top: 30px;
      color: #6A1B9A;
      font-weight: 500;
    }
    input[type="file"] {
      margin: 15px 0;
      font-size: 1rem;
    }
    button {
      background: #6A1B9A;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #8E24AA;
      transform: translateY(-2px);
    }
    .divider {
      margin: 20px 0;
      border-top: 1px solid #ddd;
    }
    .message {
      margin: 15px 0;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .success {
      color: #2e7d32;
      background: #e8f5e9;
      border: 1px solid #81c784;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure File Sharing App</h1>

    {% if status == 'encrypted' %}
      <p class="message success">âœ… File encrypted successfully!</p>
    {% elif status == 'decrypted' %}
      <p class="message success">âœ… File decrypted successfully!</p>
    {% endif %}

    <form action="/encrypt" method="post" enctype="multipart/form-data">
      <h3>ðŸ”’ Encrypt a File</h3>
      <input type="file" name="file" required>
      <br>
      <button type="submit">Encrypt & Download</button>
    </form>

    <div class="divider"></div>

    <form action="/decrypt" method="post" enctype="multipart/form-data">
      <h3>ðŸ”“ Decrypt a File</h3>
      <input type="file" name="file" required>
      <br>
      <button type="submit">Decrypt & Download</button>
    </form>
  </div>
</body>
</html>
